<div class="form-container">
  @if ($isKeywordsLoaded()) {
  <form class="filter-form">
    <lib-autocomplete-select
      [allOptions]="$allKeywordsTransformed()"
      [optionName]="'Keyword'"
      (userSelection)="updateCards($event)"
    />
    <lib-mana-value-range></lib-mana-value-range>
  </form>
  }
</div>
@if (!$isCardsLoading()) {
<div class="card-preview-list">
  @for (card of $cards(); track card.id) {
  <lib-card-list-item [card]="card" />
  }
</div>
} @if ($isCardsLoaded()) {
<lib-paginator
  [count]="$cards().length"
  [total]="$count()"
  [pageIndex]="pageIdx"
  (pageChanged)="handlePageChange($event)"
/>
}
